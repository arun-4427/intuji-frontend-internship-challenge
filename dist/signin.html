<body class="flex justify-center items-center mt-28">
    <main class="bg-yellow-400 rounded-md shadow-md p-4 w-80 ">
        <div >
            <h1 class="text-3xl font-bold">SignIn Here</h1>
            <input type="text" id="username" placeholder="your num.. or email" class="mt-10 text-2xl rounded-md">
        </div>
        <input type="password" id="password" placeholder="password" class="mt-6 text-2xl rounded-md">
        <div>
            <button onclick="signin()" class="mt-8 text-2xl rounded-md shadow-md p-2 bg bg-red-300 hover:bg-red-500">Sign Here</button>

        </div>
    </main>

</body>

<script>
        function signin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            

            const correctUsername = "arunchamling999@gmail.com";
            const correctPassword = "password";

            if (username === correctUsername && password === correctPassword) {
                alert("Login successful! Welcome, " + username + ".");
            } else {
                alert("Login failed! Incorrect username or password.");
            }
        }
</script>
